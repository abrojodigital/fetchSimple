<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Proyecto Nationalize</title>
</head>

<body>
  <div class="container">
    <section class="section are-small">
      <h1 class="title">
        Proyecto Nationalize
      </h1>
      <h2 class="subtitle">
        Predecir la nacionalidad de tu nombre
      </h2>
      <div class="box">
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="text" id="nombre" placeholder="Ingrese su nombre">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" id="boton">Procesar</button>
          </div>
        </div>
      </div>
      <div class="box">
        <p id="mensaje">Esperando un nombre para procesar...</p>
      </div>
    </section>
    <script src="./codigo.js"></script>
  </div>

</body>

</html>
